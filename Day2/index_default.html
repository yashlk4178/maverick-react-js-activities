<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type = 'text/javascript'>
        function test(x=0,y=0){
            document.write(`<p>x= ${x}, y = ${y}</p>`)
            document.write(`<p>-----------</p>`)
        }
        function abc(x,...y){
            document.write(`<p>abc function ; x= ${x}, y = ${y}</p>`)
            document.write(`<p>----------------</p>`)
        }
        let arr =[3,5,7];
        test(arr);
        test(...arr);
        abc(...arr);
    </script>
</body>
</html>
